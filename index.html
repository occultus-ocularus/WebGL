<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Occultus Ocularus | Unity WebGL Player</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Occultus Ocularus WebGL.json", { onProgress: UnityProgress });
  </script>
</head>

<body style="background: black">
  <div class="webgl-content">
    <div id="unityContainer" style="width:100vw;height:100vh"></div>
    <div class="footer" style="position: absolute; bottom:12px;right:12px">
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)">
      </div>
    </div>
</body>
<script>
  function resizeCanvas() {
    var canvas = document.getElementById("unityContainer");
    // console.log(window.innerHeight + " " + window.innerHeight * (16 / 9) + " " + window.innerWidth);
    console.log(canvas.style.width);
    if (window.innerHeight * (16 / 9) > window.innerWidth) {
      canvas.style.height = (window.innerWidth * (9 / 16)) + "px";
      canvas.style.width = window.innerWidth + "px";

    } else {
      canvas.style.height = window.innerHeight + "px"
      canvas.style.width = (window.innerHeight * (16 / 9)) + "px"
    }
  }
  resizeCanvas();
  window.onresize = resizeCanvas;
</script>

</html>
